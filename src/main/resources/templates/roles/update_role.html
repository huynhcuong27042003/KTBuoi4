<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Role</h1>
    <form th:action="@{/roles/edit/{id}(id=${role_id})}" th:object="${role}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input type="text" readonly="readonly" th:field="*{role_id}" class="form-control" id="id"
                   required>
            <label for="roleName" class="form-label">Role Name:</label>
            <input type="text" id="roleName" th:field="*{role_name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('role_name')}" th:errors="*{role_name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/roles}" class="btn btn-link">Cancel</a>
    </form>

</html>
